name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'yarn'
    - run: yarn install
    - run: yarn build
    - run: yarn lint:frontend
    - run: yarn lint:backend
